<!DOCTYPE html>
<html>
<head>
    <title>JS1</title>
    <script type="text/javascript">
        // Prompt for first and last names
        var firstName = prompt("Please enter your first name:");
        var lastName = prompt("Please enter your last name:");

        // Display the full name in an alert
        alert("Your name is " + firstName + " " + lastName);

        // Ask for the number of children
        var numChildren = prompt("How many children do you have?");
        numChildren = parseInt(numChildren);

        // Determine the correct message
        var message = "";
        if (isNaN(numChildren) || numChildren < 0) {
            message = "Invalid number of children.";
        } else if (numChildren === 0) {
            message = "You have no children.";
        } else if (numChildren === 1) {
            message = "You have 1 child.";
        } else {
            message = "You have " + numChildren + " children.";
        }

        // Display the message on the page
        document.write("<p>" + message + "</p>");
    </script>
</head>
<body>
</body>
</html>
