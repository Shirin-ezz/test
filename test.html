<!DOCTYPE html>
<html>
<head>
    <title>Problem 1 - User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <p id="childrenMessage"></p>
    <script>
        // Ask for the user's first and last names
        let firstName = prompt("What is your first name?", "First Name");
        let lastName = prompt("What is your last name?", "Last Name");
        
        // Display the full name in an alert popup
        alert("Your name is " + firstName + " " + lastName);

        // Ask for the number of children
        let numberOfChildren = prompt("How many children do you have?", "0");
        numberOfChildren = parseInt(numberOfChildren);  // Convert input to an integer

        // Determine the appropriate message
        let childrenMessage;
        if (numberOfChildren === 0) {
            childrenMessage = "You have no children.";
        } else if (numberOfChildren === 1) {
            childrenMessage = "You have 1 child.";
        } else {
            childrenMessage = `You have ${numberOfChildren} children.`;
        }

        // Display the message on the webpage
        document.getElementById("childrenMessage").innerHTML = childrenMessage;
    </script>
</body>
</html>
